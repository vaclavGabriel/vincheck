<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIN Info</title>
<!-- Připojení Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Vlastní styly */
    body {
        padding-top: 60px; /* Posunutí obsahu kvůli fixed navbar */
    }
    .container {
        margin-top: 50px;
    }
</style>
</head>
<body>
<!-- Navigační menu pomocí Bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">VIN Info</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O nás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">VIN Info</h1>
    <div class="row mt-3">
        <div class="col-md-6">
            <label for="vinInput" class="form-label">Zadejte VIN kód:</label>
            <input type="text" class="form-control" id="vinInput" placeholder="Např. WF0FXXWPCFHD05923">
        </div>
        <div class="col-md-6" style="align-self: self-end;">
            <button class="btn btn-primary mt-4" onclick="getVehicleInfo()" id="getInfoBtn" disabled>Získat informace</button>
        </div>
    </div>
    <div id="vehicleInfo" class="mt-4"></div>
</div>

<!-- Připojení Bootstrap JS pro interaktivní komponenty a tooltip -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Aktivace tooltipu
    var btnTooltip = new bootstrap.Tooltip(document.getElementById('getInfoBtn'), {
        placement: 'top',
        title: 'Zadejte VIN kód o 17 znacích',
        trigger: 'manual'
    });

    // Funkce pro získání informací o vozidle
    function getVehicleInfo() {
        const vin = document.getElementById('vinInput').value;
        const url = 'https://corsproxy.io/?' + encodeURIComponent(`https://www.dataovozidlech.cz/api/Vozidlo/GetVehicleInfo?vin=${vin}`);
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Vytvoření tabulky s daty
                let tableHtml = '<table class="table">';
                data.forEach(item => {
                    tableHtml += `<tr><th>${item.label}</th><td>${item.value}</td></tr>`;
                });
                tableHtml += '</table>';

                // Vložení tabulky do elementu vehicleInfo
                document.getElementById('vehicleInfo').innerHTML = tableHtml;
            })
            .catch(error => {
                console.error('Chyba při načítání dat:', error);
                document.getElementById('vehicleInfo').innerHTML = '<p class="text-danger">Chyba při načítání dat. Zkontrolujte VIN kód a zkuste to znovu.</p>';
            });
    }

    const vinInput = document.getElementById('vinInput');
    const getInfoBtn = document.getElementById('getInfoBtn');

    vinInput.addEventListener('input', function() {
        getInfoBtn.disabled = this.value.trim().length != 17;
    });

    getInfoBtn.addEventListener('mouseover', function() {
        if (getInfoBtn.disabled) {
            btnTooltip.show();
        }
    });

    vinInput.addEventListener('blur', function() {
        if (getInfoBtn.disabled) {
            btnTooltip.show();
        }
    });

    getInfoBtn.addEventListener('mouseout', function() {
        btnTooltip.hide();
    });
</script>
</body>
</html>
